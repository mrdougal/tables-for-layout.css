<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>html</title>
  <link rel="stylesheet" href="../css/awesome.css" type="text/css" media="all">
</head>
<body>
  
  <div class="table" border="0">
    <div class="tr">
      <div class="th">Example</div>
      <div class="th">Data</div>
    </div>
    <div class="tr">
      <div class="td">Bacon</div>
      <div class="td">Cheese</div>
    </div>
  </div>

  <div class="table" border="0" cellspacing="5">
    <div class="tr">
      <div class="th">Example</div>
      <div class="th">Data</div>
    </div>
    <div class="tr">
      <div class="td">Bacon</div>
      <div class="td">Cheese</div>
    </div>
  </div>
  
  <div class="table" border="0" cellspacing="5">
  	<div class="caption">Caption for the table</div>
    <div class="tr">
      <div class="th">Example</div>
      <div class="th">
        Data
        <img src="../css/assets/shim.png" height="300px">
      </div>
    </div>
    <div class="tr">
      <div class="td">Bacon</div>
      <div class="td">Cheese</div>
    </div>
  </div>

</html>
